<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miss Paolita - Shows Infantiles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9ad5, #9ad9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    .header {
      padding: 20px;
      background: #ffe6f3;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .header h1 {
      margin: 10px 0 5px;
      color: #ff4fa3;
      font-size: 24px;
    }

    .header p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .links {
      padding: 20px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f5f5f5;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .link img {
      width: 36px;
      height: 36px;
    }

    .footer {
      padding: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <!-- LOGO -->
      <img src="logo.png" alt="Logo Miss Paolita" />
      <h1>Miss Paolita</h1>
      <p>Shows infantiles y animación</p>
    </div>

    <div class="links">
      <!-- WHATSAPP -->
      <a class="link" href="https://wa.me/51957988758" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp" />
        WhatsApp: 957 988 758
      </a>

      <!-- FACEBOOK -->
      <a class="link" href="https://web.facebook.com/profile.php?id=61584869412670" target="_blank">
        <img src="facebook.png" alt="Facebook" />
        Facebook
      </a>
    </div>

    <div class="footer">
      © 2026 Miss Paolita
    </div>
  </div>
</body>
</html>
